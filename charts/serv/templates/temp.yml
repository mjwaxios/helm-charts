apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  type: NodePort
  ports:
  - port: {{ .Values.appPort }}
    targetPort: {{ .Values.appPort }}
    nodePort: {{ .Values.nodePort }}
    protocol: TCP
    name: rest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    appVersion: {{ .Chart.AppVersion }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        appVersion: {{ .Chart.AppVersion }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          args: ["-msg", "<`cat /etc/podinfo/appVersion`>  {{ .Values.msg  }}", "-port", "{{ .Values.appPort }}"]
          ports:
          - containerPort: {{ .Values.appPort }}
          volumeMounts:
          - name: config-volume
            mountPath: /config
          - name: podinfo
            mountPath: /etc/podinfo
            readOnly: false              
      volumes:
      - name: config-volume
        configMap:
          name: {{ .Release.Name }}
      - name: podinfo
        downwardAPI:
          items:
            - path: "myname"
              fieldRef:
                fieldPath: metadata.name
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
            - path: "annotations"
              fieldRef:
                fieldPath: metadata.annotations
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}
data:
  config.json: |-
    {
      "message": "{{ .Values.cfgmsg }}"
    }

